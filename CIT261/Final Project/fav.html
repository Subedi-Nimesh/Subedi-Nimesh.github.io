<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Favorite</title>
    <script>
        function onload(){
            if(localStorage.getItem('fav') == null){
                document.getElementById('favorites').innerHTML = "You Haven't Saved anything yet.";
            }else{
                document.getElementById('favorites').innerHTML ="<ul>";
                var favJson = localStorage.getItem('fav');
                JSON.parse(favJson).forEach(element => {
                    document.getElementById('favorites').innerHTML += '<li>' + element + '</li>';
                });
                document.getElementById('favorites').innerHTML += "</ul>";
            }
        }
    </script>
</head>
<body onload="onload()" style="background-color: skyblue;">
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="services.html">Services</a>
    <a href="fav.html">Favorite</a>
  </div>
  <br>
  <br>
  <br>
  <h1 style="text-align: center; font-size: 50px;">Favorite Items</h1>
  <div style="font-size: 32px;" id="favorites"></div>
    
</body
