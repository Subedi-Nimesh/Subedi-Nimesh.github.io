
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css"  href="external04.css">
    <script>
        window.onload = function() {
   document.getElementById("apr").focus();
};

function setFocus() 
{
    document.getElementById("apr").focus();
}

function verify()
{
    if (apr.value=="")
        {
            alert ("APR field Required")
            document.getElementById("apr").focus();
        }
    if (loanTerm.value=="")
        {
            alert ("Loan Term field Required")
            document.getElementById("loanTerm").focus();
        }
    if (loanAmount.value=="")
        {
            alert ("Loan Amount field Required")
            document.getElementById("loanAmount").focus();
        }
}

function validate() 
{
    if (verify()==false)
    {
        return;
    }
    else
    {
        var apr = parseFloat(document.getElementById('apr').value);
        var loanTerm = parseFloat(document.getElementById('loanTerm').value);
        var loanAmount = parseFloat(document.getElementById('loanAmount').value);
        
        if (apr < 0 || apr > 25)
        {
            alert("APR should be 0.01 - 25.00");
           document.getElementById("apr").focus();
        }
        else
            var validateAPR = 1;
      
        if (loanTerm < 1 || loanTerm > 40)
        {
            alert("Loan Term should be > 0 and <= 40 years");
            document.getElementById("loanTerm").focus();
        }
        else
            var validateLT = 1;
        
        if (loanAmount < 0)
        {
            alert("Loan Amount should be > 0");
            document.getElementById("loanAmount").focus();
        }
        else
            var validateLM = 1;
            
    }
}

function resetValues() {
    document.getElementById('monthlyPayment').innerHTML = "";
    document.getElementById('apr').value = "";
    document.getElementById('loanTerm').value = "";
    document.getElementById('loanAmount').value = "";

    setFocus();
}
    </script>
    <title>Mortgage Calculator</title>
</head>
    <body style="background-image:url('bkground.jpg'); height = 100%;
        background-position: center; background-repeat: no-repeat;
        background-size: cover; margin-bottom: 300px;">
        <form action = "mortgage.php" method="get" style="float: right; margin-right: 30rem;" onsubmit="validate()">
            <fieldset style="border: 5px solid black; font-size:90%; text-align:left; width: 90%">
                <table>
                    <legend><h1>Mortgage Calculator</h1></legend>
                    <tr>
                    <td><p>APR:</p></td>
                    <td><input type="text" name="apr" id="apr" placeholder="0.01% - 25.00%"></td>
                    </tr>

                    <tr>
                        <td><p>Loan Term:</p></td>
                        <td><input type="text" name="loanTerm" id="loanTerm" placeholder="1 year - 40 years"></td>
                    </tr>

                    <tr>
                        <td><p>Loan Amount:</p></td>
                        <td><input type="text" name="loanAmount" id="loanAmount" placeholder="$500 or More"></td>
                    </tr>
                    <tr style="text-align: center;">                  
                        <td><input type="submit" value="Calculate"/></td>
                        <td><input type="button" onclick="resetValues()" value="Reset"/></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
